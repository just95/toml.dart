name: example
description: An example that demonstrates how to load a configuration file via HTTP in the browser.
repository: https://github.com/just95/toml.dart/tree/main/example/http_config_loader
publish_to: none
environment:
  sdk: '>=2.13.0 <3.0.0'
dependencies:
  toml:
    path: ../../
dev_dependencies:
  # Dependencies for `webdev`.
  # See also https://dart.dev/tools/webdev#depending-on-build_-packages.
  build_runner: ^1.11.0
  build_web_compilers: ^2.13.0
  # Dependencies for `dartanalyzer`.
  lints: ^1.0.0
  # Dependencies for continuous integration.
  webdriver: ^3.0.0
  shelf: ^1.1.1
  shelf_static: ^1.0.0
